napi-derive = "2.12.4"
#base64-simd = "0.7.0"
#blake3 = "1.3.1"
#ordered-varint = "1.0.1"
#rand = "0.8.5"
#stream-vbyte64 = "0.1.0"
#xxblake3 = "0.0.9"
#z85 = "3.0.5"
#xxhash-rust = {version="0.8.5",features=["xxh3"]}
